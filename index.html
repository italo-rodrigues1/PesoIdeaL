<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>PesoIdeaL</title>

  <!------------ FAVICON ------------>
  <link rel="icon" href="/IMG/weight-1.svg"/>
  
  <!------------ CSS PRINCIPAL ------------>
  <link  rel="stylesheet" href="CSS/style.css"/>

</head>
<body>

  <div class="container">
    
    <header>
      <img src="/IMG/Group 5.svg" alt="pesoideal" />
    </header>

    <div class="content">
      <form id="form">
        
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" maxlength="10" title="O nome deve conter apenas 10 caracteres" id="name" />
        </div>
        
        <div class="form-group">
          <label for="gender">Sexo</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="age">Idade</label>
          <input type="text" pattern="[0-9]{2}" maxlength="2" title="A idade deve conter apenas 2 número" id="age" />
        </div>
        
        <div class="form-group">
          <label for="weight">Peso atual</label>
          <input type="text" pattern="[0-9]{,3}" title="O peso deve conter apenas 3 número" id="weight" />
        </div>
        
        <div class="form-group">
          <label for="height">Altura</label>
          <input type="text"  maxlength="3" title="A altura deve conter apenas 3 número" id="height" />
        </div>
        
        <div class="form-group">
          <label for="activity_level">Qual seu estado atual?</label>
          <select id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button  id="btn-calcular" type="submit">Calcular</button>
        </div>
      </form>
      
      <div class="result-container" id="result"> </div>

    </div>
  </div>

  <script src="/JS/main.js"></script>
</body>
</html>
